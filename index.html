    <head>
      <link rel="icon" type="image/x-icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
    </head>
<body >
    
  
  
<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="fbimg">
        <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"><br>
        Connect with friends and the world<br> around you on Facebook.
      </h2>
    </div>
    <div class="col">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email or phone number</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="loginbtn">
        <button type="submit">Login</button>
      </div>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
</div>
      <div>
        <footer>
